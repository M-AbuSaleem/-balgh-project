<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اتصل بنا</title>
  <link rel="icon" href="image/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      scroll-behavior: smooth;
      color: #000000;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #20B2AA, #66CDAA);
      padding: 1px 25px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: background 0.3s ease-in-out;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
    }

    .auth-buttons a {
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      margin: 0 8px;
      font-weight: bold;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #ede9e0;
      color: #445710;
    }

    .left-section {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo-container {
      margin-right: 20px;
    }
    .logo-d {
      height: 80px;
      width: 80px;
      object-fit: contain;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .nav-link:hover {
      background-color: #ffffff;
      color: #000000;
      border-radius: 5px;
    }

    .nav-link:hover,
    .auth-buttons a:hover {
      transform: scale(1.05);
    }

    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #20B2AA;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 2px 2px 10px rgba(218, 14, 14, 0.2);
      transition: 0.3s;
    }

    #scrollTopBtn:hover {
      background: #66CDAA;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #20B2AA;
      color: #ffffff;
      margin-top: 20px;
    }

    .developers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 160px;
      padding: 40px;
    }

    .developer {
      text-align: center;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 20px;
      width: 280px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .developer:hover {
      transform: translateY(-8px);
    }

    .developer img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #66CDAA;
      object-fit: cover;
    }

    .developer .name {
      font-weight: bold;
      color: #20B2AA;
      margin-top: 15px;
      font-size: 18px;
    }

    .developer .description {
      color: #333;
      margin-top: 10px;
      font-size: 14px;
    }

    .developer .description2 {
      color: #6e6d6d;
      font-size: 13px;
      margin-top: 10px;
      padding: 0 10px;
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 20px;
    }

    .social-icons a {
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="auth-buttons">
      <a href="index.html" class="signup-btn">تسجيل الخروج</a>
    </div>
    <nav class="nav">
      <a href="contact page.html" class="nav-link">اتصل بنا</a>
      <a href="track page.html" class="nav-link">تتبع الشكوى</a>
      <a href="history page.html" class="nav-link">سجل الشكاوي</a>
      <a href="complaints page.html" class="nav-link">الشكاوي</a>
      <a href="home page.html" class="nav-link">الرئيسية</a>
      <div class="left-section">
        <div class="logo-container">
          <a href="home page.html" title="balgh">
            <img src="image/logo.png" class="logo-d" alt="Logo">
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div class="developers">
    <!-- كل بطاقة مطور تبقى كما هي -->
    <!-- تم الاحتفاظ بكامل المحتوى كما طلبت -->
    <!-- ... -->
  </div>

  <button id="scrollTopBtn">↑</button>
  <div class="footer">جميع الحقوق محفوظة &copy; 2025</div>

  <script>
    window.addEventListener("scroll", function () {
      let header = document.querySelector(".header");
      if (window.scrollY > 50) {
        header.style.background = "#555";
      } else {
        header.style.background = "linear-gradient(to bottom, #20B2AA, #66CDAA)";
      }
    });

    let scrollTopBtn = document.getElementById("scrollTopBtn");

    window.onscroll = function () {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    };

    scrollTopBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
</body>
</html>
